<div class="alert alert-info" role="alert">
    Please register from here
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
            formControlName="username">

        <div *ngIf="(f.username.touched || f.username.dirty) && f.username.invalid" class="alert alert-danger">
            <div *ngIf="f.username.errors.required">Username is required</div>
            <div *ngIf="f.username.errors?.minlength">Minimum 4 character are required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            formControlName="password">

        <div *ngIf="(f.password.touched || f.password.dirty) && f.password.invalid" class="alert alert-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Minimum 3 character are required</div>
            <div *ngIf="f.password.errors.pattern">Only characters are allowed</div>
        </div>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
            placeholder="Enter your password" formControlName="confirmPassword">

        <div *ngIf="(f.confirmPassword.touched || f.confirmPassword.dirty) && f.confirmPassword.invalid"
            class="alert alert-danger">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.match">Password and Confirm Password doesn't match</div>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
        <button class="btn btn-secondary" style="margin-left: 20px;" type="reset" (click)="onReset()">Reset</button>
    </div>
</form>
